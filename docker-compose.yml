version: "3.9"

services:

  mysql:
    image: mysql:8.0
    container_name: mysql-library
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: reactlibrarydatabase
      MYSQL_USER: ecommerceapp
      MYSQL_PASSWORD: ecommerceapp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]

  app:
    build: .
    container_name: spring-boot-library
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/reactlibrarydatabase?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ecommerceapp
      SPRING_DATASOURCE_PASSWORD: ecommerceapp
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    restart: always

volumes:
  mysql_data:
